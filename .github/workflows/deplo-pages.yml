name: Deploy Amazon folder to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Amazon folder as Pages artifact
        # update to v2 to avoid deprecated upload-artifact dependency
        uses: actions/upload-pages-artifact@v2
        with:
          path: Amazon

  deploy:
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
